<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Riyan Pedia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/admin/style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <div class="admin-logo">
                <h2><i class="fas fa-crown"></i> <span>Admin Panel</span></h2>
            </div>
            <nav class="admin-nav">
                <a href="#dashboard" class="admin-nav-item active" data-section="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#transactions" class="admin-nav-item" data-section="transactions">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Transaksi</span>
                </a>
                <a href="#users" class="admin-nav-item" data-section="users">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
                <a href="#api-keys" class="admin-nav-item" data-section="api-keys">
                    <i class="fas fa-key"></i>
                    <span>API Keys</span>
                </a>
                <a href="#settings" class="admin-nav-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="/" class="admin-nav-item" style="margin-top: 20px; background: var(--secondary); color: #000;">
                    <i class="fas fa-external-link-alt"></i>
                    <span>Ke Website</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="admin-main">
            <div class="admin-header">
                <h1 id="adminTitle">Dashboard</h1>
                <div class="admin-actions">
                    <span style="margin-right: 15px; color: var(--text-muted);" id="adminUserInfo">Loading...</span>
                    <button class="btn-admin" id="adminLogout">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="admin-stats" id="adminStats">
                <!-- Stats will be loaded by JavaScript -->
            </div>

            <!-- Content Sections -->
            <div class="admin-content">
                <!-- Dashboard Section -->
                <div id="dashboard-section" class="content-section active">
                    <div class="section-header">
                        <h2>Overview</h2>
                        <button class="btn-admin" onclick="refreshStats()">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                    </div>
                    <div id="dashboardContent">
                        <p>Loading dashboard data...</p>
                    </div>
                </div>

                <!-- Transactions Section -->
                <div id="transactions-section" class="content-section">
                    <div class="section-header">
                        <h2>Manajemen Transaksi</h2>
                        <div>
                            <select id="transactionFilter" style="margin-right: 10px; padding: 8px; background: var(--background); color: var(--text); border: 1px solid var(--border); border-radius: 4px;">
                                <option value="all">Semua Status</option>
                                <option value="success">Sukses</option>
                                <option value="pending">Pending</option>
                                <option value="failed">Gagal</option>
                            </select>
                            <input type="date" id="transactionDate" style="margin-right: 10px; padding: 8px; background: var(--background); color: var(--text); border: 1px solid var(--border); border-radius: 4px;">
                            <button class="btn-admin" onclick="loadAllTransactions()">
                                <i class="fas fa-filter"></i>
                                Filter
                            </button>
                        </div>
                    </div>
                    <div id="transactionsContent">
                        <p>Loading transactions...</p>
                    </div>
                </div>

                <!-- Users Section -->
                <div id="users-section" class="content-section">
                    <div class="section-header">
                        <h2>Manajemen User</h2>
                        <button class="btn-admin" onclick="showAddUserModal()">
                            <i class="fas fa-plus"></i>
                            Tambah User
                        </button>
                    </div>
                    <div id="usersContent">
                        <p>Loading users...</p>
                    </div>
                </div>

                <!-- API Keys Section -->
                <div id="api-keys-section" class="content-section">
                    <div class="section-header">
                        <h2>Manajemen API Keys</h2>
                    </div>
                    <div id="apiKeysContent">
                        <p>Loading API keys...</p>
                    </div>
                </div>

                <!-- Settings Section -->
                <div id="settings-section" class="content-section">
                    <div class="section-header">
                        <h2>Pengaturan Sistem</h2>
                    </div>
                    <div id="settingsContent">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Nama Website</label>
                                <input type="text" id="siteName" class="form-control" value="Riyan Pedia">
                            </div>
                            <div class="form-group">
                                <label>Email Support</label>
                                <input type="email" id="supportEmail" class="form-control" value="support@riyanpedia.com">
                            </div>
                            <div class="form-group full-width">
                                <label>Deskripsi Website</label>
                                <textarea id="siteDescription" class="form-control" rows="3">Platform top up game dan pulsa terpercaya</textarea>
                            </div>
                        </div>
                        <button class="btn-admin" onclick="saveSettings()">
                            <i class="fas fa-save"></i>
                            Simpan Pengaturan
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <script src="/admin/admin.js"></script>
</body>
</html>
